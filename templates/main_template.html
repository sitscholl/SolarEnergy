<!DOCTYPE html>
<html>
<head>

        body {

            margin: 20px;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.3em;
            margin-bottom: 1em;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Photovoltaic Energy Report</h1>

        <section id="general-info">
            <h2>General Information</h2>
            <p>Report generated on: {{ report_date }}</p>
        </section>

        <section id="panel-info">
            {% include 'panels.html' %}
        </section>

        <section id="energy-calculation">
            {% include 'energy_calculation.html' %}
        </section>

        <section id="monthly-results">
            {% include 'monthly_energy.html' %}
        </section>

        <footer>
            <p>Generated by: Your Application</p>
        </footer>
